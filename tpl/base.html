<!-- MICRO TEMPLATES -->
<!-- ####################################################### -->
<!-- MENU ITEMS -->


<script type="text/template" id="tmpl_action_plan_resource">
<div class="strategy-resource">
	
	<div class="resource-attributes">
		<div class="resource-name"><%=resourceName%></div>
		<div class="resource-note"><%=resourceNote%></div>
		<% if(resourceURL != ''){ %>
			<div class="resource-url"><a href="<%=resourceURL%>" rel="external" target="_blank"><%=resourceURL%></a></div>
		<%}%>
		
		<% if(resourcePhone != ''){ %>
			<div class="resource-phone"><a href="tel:<%=resourcePhone%>"><%=resourcePhone%></a></div>
		<%}%>
		<% if(resourcePhone2 != ''){ %>
			<div class="resource-phone"><a href="tel:<%=resourcePhone2%>"><%=resourcePhone2%></a></div>
		<%}%>
	</div>
		
	
	
	
</div>	
</script>					
<script type="text/template" id="tmpl_priorities_bar">

	<div class="priority-bar <%=type%>_result">
		<div class="priority-display"><%=display%></div>
		<div class="priority-weight"><h5 class="<%=type%>_color"><%=weight%>%</h5></div>
	</div>
	
</script>
</body>
